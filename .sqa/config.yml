config:
  credentials: []
  project_repos:
    github.com/ARGOeu/argo-accounting:
      branch: main
      repo: https://github.com/ARGOeu/argo-accounting.git
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ARGOeu/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-coral-bulldog.sh
        container: qc.acc_goopy-ochre-owl
  QC.Doc:
    repos:
      github.com/ARGOeu/argo-accounting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-violet-mist.sh
        container: qc.doc_gloppy-azure-frog
      github.com/ARGOeu/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-amber-walrus.sh
        container: qc.doc_pasty-olivine-armadillo
      github.com/ARGOeu/argo-accounting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-xanthic-labradoodle.sh
        container: qc.doc_paltry-thistle-goat
  QC.Lic:
    repos:
      github.com/ARGOeu/argo-accounting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-charcoal-fossa.sh
        container: qc.lic_snazzy-indigo-hamster
  QC.Met:
    repos:
      github.com/ARGOeu/argo-accounting cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.surly-burgundy-gibbon.sh
        container: qc.met_scaly-peach-olm
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-accounting checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-wheat-civet.sh
        container: qc.sty_tacky-mauve-harrier
      github.com/ARGOeu/argo-accounting hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-ruby-civet.sh
        container: qc.sty_stealthy-olivine-termite
      github.com/ARGOeu/argo-accounting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-sapphire-woodpecker.sh
        container: qc.sty_thirsty-sapphire-elephant
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-accounting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-viridian-bombay.sh
        container: qc.ver_gummy-eggplant-discus
timeout: 5400
